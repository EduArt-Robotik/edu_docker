version: "3.0"

services:
    rplidar:
        image: eduartrobotik/rpliadr:1.2.1
        container_name: rpliadr-1.2.1
        user: root
        restart: always
        privileged: true
        ipc: host
        pid: host
        mem_limit: 300mb
        environment:
            - EDU_ROBOT_NAMESPACE=${EDU_ROBOT_NAMESPACE}
        network_mode: "host"
        devices:
            - '/dev:/dev'
        group_add:
            - dialout
        command: bash -c 'cd /home/user/ros/launch_content; ros2 launch rplidar.launch.py'
        volumes:
            - './launch_content:/home/user/ros/launch_content:r'
